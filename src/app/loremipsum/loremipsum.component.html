<h2 [class]="cls">
  Welcome {{ name }} !!!
</h2>
<input type="text" [(ngModel)]="name" [placeholder]
="defaultplaceholder">
<p>you clicked {{ times }} times</p>
<p><button (click)="increaseclick()">click me!</button></p>
<p *ngIf="show; then tb else eb" ></p>
<ng-template #tb>
  <h2>Then Block Executed....</h2>
</ng-template>
<ng-template #eb>
  <h2>Else Block Executed...</h2>
</ng-template>
<p><button (click)="changeblock()">{{ show ? ' show then block': ' show else block'}}</button></p>
<p [ngStyle] ="{'color':fcolor, 'font-size.px':size}" >ngClass Directive Implementation</p>
<p><input type="radio" name="d" id="" (change)="changecolor('red')">red<br/>
  <input type="radio" name="d" id=""  (change)="changecolor('green')">green<br/>
  <input type="radio" name="d" id="" (change)="changecolor('blue')">blue<br/>
  <input type="number" name="" id="" [(ngModel)] ='size'>
</p>
<p><input type="number" name="" id="" [(ngModel)] ="showView"></p>
<div [ngSwitch]="showView">
  <p *ngSwitchCase="1">this is block One</p>
  <p *ngSwitchCase="2">this is block Two</p>
  <p *ngSwitchCase="3">this is block Three</p>
  <p *ngSwitchCase="4">this is block four</p>
  <p *ngSwitchDefault>this is Default block</p>
</div>
